<div class="content-wrapper">
    <section class="content">

         <!-- Bootstrap CSS -->
         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        
        <style>
        
        #card{
            width: 900px;
            margin: auto;
            box-shadow: 100;
            
        }
        
        .button{
            width: 120px;
            margin: auto;
            display: block;
        }
        </style>
        <div class="card text-center" id="card" style="margin-top: 100px;">
            <br>
            <h3>게시글 수정</h3>
            <form method="post" enctype="multipart/form-data">
            <div class="card-body">
                <div class="mb-3" style="margin-top:10px;">
                    <input type='hidden' name="idx" value="{{result.idx}}"/>
                    <label for="title">제목</label>
                    <input type="text" class="form-control" style="margin: auto; height: 50px; width: 800px;" name="title" id="title" placeholder="{{result.title}}">
                </div>
                <div class="mb-3">
                    <label for="content">내용</label>
                    <textarea class="form-control" rows="15" style="margin: auto; width: 800px;" name="content" id="content" placeholder={{result.content}} ></textarea>
                </div>
                <!-- 파일 첨부는 수정 안 할 수도 있으니 넘어갈 수 있게끔 할 수 있나요? NOTNULL 아니에요!-->
                <label class="form-label" for="customFile">사진을 첨부해 주세요{{result.filename}}</label>
                <input type="file" name="img" class="form-control" id="customFile" style="margin: auto; width: 800px;" />
            </div>
            <br><input type="hidden" value="{{result.filename}}" name="beforefilename">
            <div class="card-footer text-muted" style="background-color: rgb(87, 106, 96);"></div>
          </div>
          <br>
            <div  class="button">
                <a href="/public/community_view">
                    <button type="submit" class="btn btn-outline-secondary">게시글 수정</button>
                </a>
            </div>
        </form>

         <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<!-- -->
    </section>
</div>
