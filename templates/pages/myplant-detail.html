<style>
  /* 폰트 */
  @import url('https://fonts.googleapis.com/css2?family=Gothic+A1:wght@500&family=Nanum+Gothic+Coding&display=swap');

  h2 {
    font-size: 28px;
    margin-bottom: 30px;
    margin-top: 0;
    font-family: 'Nanum Gothic Coding'
  }

  .padded {
    padding: 100px 0;
  }

  .wrapper-grey {
    background: #F4F4F4;
  }

  .avatar {
    width: 30px;
    border-radius: 50%;
  }

  .avatar-bordered {
    box-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
    border: white 1px solid;
  }

  .avatar-large {
    width: 50px;
  }

  /* .banner {
        color: white;
        text-align: center;
        height: 100vh;
        background-size: cover !important;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .banner h1 {
        font-size: 50px;
        font-weight: bold;
        text-shadow: 0px 1px rgba(0, 0, 0, 0.2);
      }
      .banner p {
        font-size: 25px;
        font-weight: lighter;
        color: rgba(255, 255, 255, 0.8);
        margin-bottom: 50px;
      } */

  .card {
    height: 250px;
    text-shadow: 0 1px 3px rgba(0, 0, 0, 0.6);
    background-size: cover !important;
    color: white;
    position: relative;
    border-radius: 5px;
    margin-bottom: 20px;
  }

  .card-user {
    position: absolute;
    right: 10px;
    top: 10px;
  }

  .card-category {
    position: absolute;
    top: 10px;
    left: 10px;
    font-size: 20px;
  }

  .card-description {
    position: absolute;
    bottom: 10px;
    left: 10px;
  }

  .card-description h2 {
    font-size: 22px;
  }

  .card-description p {
    font-size: 15px;
  }

  .card-link {
    position: absolute;
    top: 0;
    bottom: 0;
    width: 100%;
    z-index: 2;
    background: black;
    opacity: 0;
  }

  .card-link:hover {
    opacity: 0.1;
  }

  .features img {
    width: 100px;
  }

  .features h2 {
    font-size: 20px;
    margin-bottom: 10px;
  }

  .features p {
    font-size: 15px;
    font-weight: lighter;
  }

  #modalLoginForm {
    overflow: auto;
  }

  #modalLoginForm1 {
    overflow: auto;
  }
</style>


<div class="content-wrapper">
  <!-- Main content -->
  <section class="content">
    <div class="container-fluid">
      <div class="wrapper-grey padded">
        <div class="container">
          <div>
            <a href="" class="btn btn-default btn-rounded mb-4" data-toggle="modal" data-target="#modalLoginForm"
              style="float: right; margin-right: 20px;">글 등록</a>
          </div>

          <h2 class="text-center" style=" margin-bottom: 60px; margin-top: -15px;">
            {식물 종류}나의 식물</h2>

          {% if plants%}
          {% for plant in plants%}
          <div class="col-xs-12 col-sm-4" style="float: left;">
            <div class="card"
              style="background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.2)), url('/static/imgdb/{{userName}}/{{plant.imagepath}}');">
              <div class="card-category">{{plant.plant_name}}</div>
              <div class="card-description">
                <h2>대충 성장률? 들어갈곳</h2>

                <p>{{plant.memo}}</p>
              </div>
              <img class="card-user avatar avatar-large" src="/static/imgdb/{{userName}}/{{plant.imagepath}}">
              <a class="card-link" class="btn btn-primary" data-toggle="modal" href="#exampleModal"></a>
            </div>
          </div>
          {%endfor%}
          {% else %}
          <!--식물이 하나도 등록되어 있지 않을때 작동하는 부분-->
          <div>
            <h4>식물을 등록해주세요!</h4>
          </div>
          {% endif %}
        </div>
      </div>


      <!-- Modal (등록) 구현 완-->
      <div class="modal fade" id="modalLoginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">

            <div class="modal-body">
              <form method="post" enctype="multipart/form-data">
                <div class="max-w-md mx-auto bg-white rounded-lg overflow-hidden md:max-w-lg">
                  <div class="md:flex">
                    <div class="w-full px-4 py-6 ">
                      <p
                        style="font-size: 300; font-family:'Nanum Gothic Coding'; font-weight: bold; text-align: center; margin-top: 20px;">
                        일지 등록</p>
                      <div class="mb-1" style="margin-top: 40px;">
                        <span class="text-sm">종류</span>
                        <input type="text" name='kind'
                          class="h-12 px-3 w-full border-green-500 border-2 rounded focus:outline-none focus:border-blue-700">
                      </div>
                      <div class="mb-1">
                        <span class="text-sm">이름</span>
                        <input type="text" name='plantname'
                          class="h-12 px-3 w-full border-green-500 border-2 rounded focus:outline-none focus:border-blue-700">
                      </div>
                      <div class="mb-1">
                        <span class="text-sm">메모</span>
                        <textarea type="text" name='memo'
                          class="h-24 py-1 px-3 w-full border-2 border-green-500 rounded focus:outline-none focus:border-blue-700 resize-none"></textarea>
                      </div>

                      <div class="mb-1">
                        <span>사진</span>
                        <div
                          class="relative border-dotted h-32 rounded-lg border-dashed border-2 border-green-700 bg-gray-100 flex justify-center items-center">
                          <div class="absolute">
                            <div class="flex flex-col items-center">
                              <i class="fa fa-folder-open fa-3x text-green-500"></i>
                              <span class="block text-gray-400 font-normal">식물의 사진을 등록하세요</span>
                            </div>
                          </div>
                          <input type="file" class="h-full w-full opacity-0" name="img">
                        </div>
                      </div>
                      <div class="mt-3 text-right">
                        <div class="modal-footer">
                          <button type="submit" class="btn btn-outline-success">등록</button>
                          <button type="button" class="btn btn-outline-success"
                            onclick="location.href = '/user/myplant' ">취소</button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>


      <!-- Modal (수정)  종현씨가 필요해-->
      <div class="modal fade" id="modalLoginForm1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel1"
        aria-hidden="true" style="display: none; z-index: 1060;">
        <div class="modal-dialog" role="document">
          <div class="modal-content" style="margin-left: -8px;">

            <div class="modal-body">
              <form method="post" enctype="multipart/form-data">
                <div class="max-w-md mx-auto bg-white rounded-lg overflow-hidden md:max-w-lg">
                  <div class="md:flex">
                    <div class="w-full px-4 py-6 ">
                      <p
                        style="font-size: 300; font-family:'Nanum Gothic Coding'; font-weight: bold; text-align: center; margin-top: 20px;">
                        일지 수정</p>
                      <div class="mb-1" style="margin-top: 40px;">
                        <span class="text-sm" placeholder="placeholder말고 기존에 있는 내용">종류</span>
                        <input type="text" name='kind'
                          class="h-12 px-3 w-full border-green-500 border-2 rounded focus:outline-none focus:border-blue-700">
                      </div>
                      <div class="mb-1">
                        <span class="text-sm" placeholder="placeholder말고 기존에 있는 내용">이름</span>
                        <input type="text" name='plantname'
                          class="h-12 px-3 w-full border-green-500 border-2 rounded focus:outline-none focus:border-blue-700">
                      </div>
                      <div class="mb-1">
                        <span class="text-sm" placeholder="placeholder말고 기존에 있는 내용">메모</span>
                        <textarea type="text" name='memo'
                          class="h-24 py-1 px-3 w-full border-2 border-green-500 rounded focus:outline-none focus:border-blue-700 resize-none"></textarea>
                      </div>

                      <div class="mb-1">
                        <span>사진</span>
                        <div
                          class="relative border-dotted h-32 rounded-lg border-dashed border-2 border-green-700 bg-gray-100 flex justify-center items-center">
                          <div class="absolute">
                            <div class="flex flex-col items-center">
                              <i class="fa fa-folder-open fa-3x text-green-500"></i>
                              <span class="block text-gray-400 font-normal">식물의 사진을 등록하세요</span>
                            </div>
                          </div>
                          <input type="file" class="h-full w-full opacity-0" name="img">
                        </div>
                      </div>
                      <div class="mt-3 text-right">
                        <div class="modal-footer">
                          <!-- 수정 submit 필요! -->

                          <button type="button" class="btn btn-outline-success">수정</button>
                          <button type="button" class="btn btn-outline-success"
                            onclick="location.href = '/user/myplant' ">취소</button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- 사진 클릭시 상세 내용 -->
      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"
        style="display: none; z-index: 1050;">
        <div class="modal-dialog modal-dialog-scrollable">
          <div class="modal-content">
            <div class="modal-header">
              <!-- 제목 title -->
              <h2 style="margin: auto;">{ 제목 }</h2>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <!-- 업로드한 사진 변경 -->
              <img src="https://mdbootstrap.com/img/Photos/Horizontal/Nature/4-col/img%20(55).webp" class="img-fluid"
                alt="">
              <p style="text-align: center; margin-top: 20px;">여기에 예측 표 같은거 들어가면 좋을 것 같아요!</p>
              <!-- 내용content -->
              <p style="text-align: center; margin-top: 20px;">{ 내용 }</p>

            </div>
            <div class="modal-footer">
              <!-- 글 수정 버튼 구현 필요! -->
              <a href="" class="btn btn-secondary" data-toggle="modal" data-target="#modalLoginForm1">수정</a>
              <!-- 글 삭제 버튼 종현 필요! -->
              <a href="" class="btn btn-secondary" data-toggle="modal">삭제</a>
              <a href="/user/myplant" class="btn btn-secondary">목록</a>
              <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
            </div>
          </div>
        </div>
      </div>
      <!-- 모달 끝 -->
      
    </div>
  </section>
  <!-- /.content -->
</div>
